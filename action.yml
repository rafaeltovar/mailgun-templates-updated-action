name: 'Mailgun templates updater action'
description: 'Create a new version for a Mailgun email template using the content of an HTML file, and set it as the active version.'
branding:
  icon: 'mail'  
  color: 'red'
inputs:
  mailgun-api-key:
    description: 'Mailgun Primary Account API key'
    required: true
  mailgun-host:
    description: 'Mailgun Host. Default: api.mailgun.net'
    required: false
    default: api.mailgun.net
  mailgun-domain-name:
    description: 'Domain Name the template is registered under'
    required: true
  mailgun-template-versions-limit:
    description: 'Number of template versions limit (the last ones will be deleted)'
    required: false
    default: '6'
  config-file: 
    description: 'Path to file containing the templates configuration'
    required: true
  layout-file:
    description: 'Path to file to layout'
    required: false
    default: './src/layout.html'
  layout-content-word:
    description: 'Word for replace content in layout'
    required: false
    default: '%CONTENT%'
runs:
  using: 'node16'
  main: 'src/index.js'